<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste XSS</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        margin: 30px;
        
      }
    </style>
  </head>
  <body>
    <h2>Digite algo</h2>
    <input id="entrada" placeholder="Digite aqui" />
    <button onclick="testar()">Testar</button>

    <h3>Resultado com innerHTML:</h3>
    <div id="saidaHTML"></div>

    <h3>Resultado com innerText:</h3>
    <div id="saidaText"></div>

    <h3>Resultado com textContent:</h3>
    <div id="saidaContent"></div>

    <script>
      function testar() {
        const texto = document.getElementById("entrada").value;

        if (texto == "") {
          alert("Digite algo");
          return;
        }

        document.getElementById("saidaHTML").innerHTML = texto;

        document.getElementById("saidaText").innerText = texto;

        document.getElementById("saidaContent").textContent = texto;
      }
    </script>
  </body>
</html>
